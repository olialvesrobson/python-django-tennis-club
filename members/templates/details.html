{% extends "master.html" %}

{% block title %}
    My Tennis Club - {{mymember.firstname}}
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>{{ mymember.firstname }} {{ mymember.lastname }}</h1>
        
        <form action="update/{{ mymember.id }}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="input-text" value = {{ mymember.firstname }}>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="input-text" value = {{ mymember.lastname }}>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" class="input-text" value = {{ mymember.phone }}>
            </div>
            <div class="form-group">
                <label for="joined_date">Member since:</label>
                <input type="date" id="joined_date" name="joined_date" class="input-date" value={{ mymember.joined_date|date:'Y-m-d' }}>
            </div>
            <div class="form-group">
                <label for="active">Active:</label>
                <label class="switch">
                    <input type="checkbox" id="active" name="active" {% if mymember.active %}checked{% endif %}>
                    <span class="slider"></span>
                </label>
                <a href="/members/details/member_change_active/{{ mymember.id }}" class="btn btn-primary">{% if mymember.active %}Desactive{%else%}Active{% endif %}</a>

            </div>
            <div class="form-actions">
                <button type="submit" class="button">Update</button>
                <p><a href="/members" >Cancel</a></p>
            </div>
        </form>
    </div>

{% endblock content %}
